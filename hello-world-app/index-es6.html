<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Hello World App</title>
	<script src="react.js"></script>
	<script src="react-dom.js"></script>
	<script src="babel.min.js"></script>

	<script type="text/babel">
		class HelloWorld extends React.Component{
			render(){
				return (
					<div>
						<h1>
							{this.props.message}
						</h1>
					</div>
				)
		    }
		}
		function onBtnRenderClick(){
			var username = prompt('Enter the name :');
			var greetMessage = 'Hello ' + username + ', Have a nice day!';
			
			ReactDOM.render(<HelloWorld message={greetMessage}></HelloWorld>, 
				document.getElementById('content'));
		}

		document.getElementById('btnRender').addEventListener('click', onBtnRenderClick);

		
	</script>
</head>
<body>
	<input type="button" value="Render" id="btnRender">
	<div id="content">
		
	</div>
</body>
</html>
