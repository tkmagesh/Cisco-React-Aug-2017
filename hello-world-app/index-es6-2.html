<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Hello World App</title>
	<script src="react.js"></script>
	<script src="react-dom.js"></script>
	<script src="babel.min.js"></script>

	<script type="text/babel">

		class HelloWorld extends React.Component{
			state = {
				message : '[Default message]'
			}

			onBtnRenderClick(){
				var username = this.refs.txtName.value;
				var greetMessage = 'Hello ' + username + ', Have a nice day!';
				this.setState({message : greetMessage});
			}
			render(){
				return (
					<div>
						<label>Name : </label>
						<input type="text" ref="txtName" />
						<input type="button" value="Render" id="btnRender" onClick={this.onBtnRenderClick.bind(this)}/>
						<h1>
							{this.state.message}
						</h1>
					</div>
				)
		    }
		}
		

		

		ReactDOM.render(<HelloWorld></HelloWorld>, 
				document.getElementById('content'));
	</script>
</head>
<body>
	
	<div id="content">
		
	</div>
</body>
</html>
