<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Hello World App</title>
	<script src="react.js"></script>
	<script src="react-dom.js"></script>
	<script src="babel.min.js"></script>

	<script type="text/babel">

		class CalculatorModel{
			number1 = 0;
			number2 = 0;
			result = 0;

			subscriber = function(){};
			
			add(){
				this.result = this.number1 + this.number2;
				this.subscriber();
			}
			subtract(){
				this.result = this.number1 - this.number2;
				this.subscriber();
			}
			multiply(){
				this.result = this.number1 * this.number2;
				this.subscriber();
			}
			divide(){
				this.result = this.number1 / this.number2;
				this.subscriber();
			}
		}
		
		class Calculator extends React.Component{
			
			onBtnClick(operator){
				var model = this.props.model;

				model.number1 = parseInt(this.refs.txtNumber1.value),
				model.number2 = parseInt(this.refs.txtNumber2.value);
				
				switch(operator){
					case '+' :
						model.add()
						break;
					case '-' :
						model.subtract()
						break;
					case '*' :
						model.multiply()
						break;
					case '/' :
						model.divide()
						break;
				}
				
			}
			
			render(){
				return(
					<div>
						<h1>Calculator</h1>
						<hr />
						<input type="number" ref="txtNumber1" />
						<input type="number" ref="txtNumber2" />
						<input type="button" value="Add" onClick={this.onBtnClick.bind(this, '+')}/>
						<input type="button" value="Subtract" onClick={this.onBtnClick.bind(this, '-')}/>
						<input type="button" value="Multiply" onClick={this.onBtnClick.bind(this, '*')}/>
						<input type="button" value="Divide" onClick={this.onBtnClick.bind(this, '/')}/>
						<div>{this.props.model.result}</div>
					</div>
				)
			}
		}
		window.model = new CalculatorModel();

		function renderApp(){
			ReactDOM.render(<Calculator model={model}></Calculator>,
				document.getElementById('content'));
		}
		renderApp();
		model.subscriber = renderApp;
	</script>
</head>
<body>
	
	<div id="content">
		
	</div>
</body>
</html>
